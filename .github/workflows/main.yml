name: project-pipeline



on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codecheck:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: cd into folder
        run: |
          cd "task #1"
          ls

      - name: Run Lint
        run: |
          npm ci
          npx eslint .
          npx eslint --format html . > report.html
